<nav>
  <ul>
    {% for p in site.pages %}
    {% if p.url != page.url %}
    <li>
      {% if p.title == "The KIT-10 Distract-O-Matic!" %}
      <a class="primary-nav" href="{{ site.baseurl }}{{ p.url }}">Home</a>
      {% else %}
      <a class="primary-nav" href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
      {% endif %}
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
